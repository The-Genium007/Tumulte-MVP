# =============================================================================
# Tumulte Monitoring Stack - Prometheus + Grafana + Exporters
# =============================================================================
#
# Production only — not used in staging.
# Cloudflare tunnel routes to: tumulte-grafana:3000
#
# Usage:
#   docker compose --env-file .env up -d
#   docker compose --env-file .env.production up -d
#
# Accès local (dev):
#   - Grafana:     http://localhost:3001
#   - Prometheus:  http://localhost:9090
#   - Alertmanager: http://localhost:9093
#
# Accès via tunnel (prod):
#   - Grafana: https://monitoring.tumulte.app
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PROMETHEUS - Collecte et stockage des métriques
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: tumulte-prometheus
    hostname: tumulte-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-30d}'
      - '--storage.tsdb.retention.size=${PROMETHEUS_RETENTION_SIZE:-10GB}'
      - '--web.enable-lifecycle'
    ports:
      - '127.0.0.1:9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ./prometheus/targets:/etc/prometheus/targets:ro
      - prometheus_data:/prometheus
    networks:
      - dokploy-network
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  # ---------------------------------------------------------------------------
  # GRAFANA - Visualisation et dashboards
  # Cloudflare tunnel routes to: tumulte-grafana:3000
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.1
    container_name: tumulte-grafana
    hostname: tumulte-grafana
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-localhost}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      - GF_SECURITY_COOKIE_SECURE=${GF_SECURITY_COOKIE_SECURE:-false}
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=${GF_SECURITY_STRICT_TRANSPORT_SECURITY:-false}
    ports:
      - '127.0.0.1:3001:3000'
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    networks:
      - dokploy-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ---------------------------------------------------------------------------
  # ALERTMANAGER - Gestion des alertes (Discord, email, etc.)
  # ---------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: tumulte-alertmanager
    hostname: tumulte-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - '127.0.0.1:9093:9093'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    networks:
      - dokploy-network
    environment:
      - DISCORD_MONITORING_WEBHOOK_URL=${DISCORD_MONITORING_WEBHOOK_URL:-}
      - DISCORD_CRITICAL_WEBHOOK_URL=${DISCORD_CRITICAL_WEBHOOK_URL:-}

  # ---------------------------------------------------------------------------
  # NODE EXPORTER - Métriques système (CPU, RAM, disque, réseau)
  # ---------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: tumulte-node-exporter
    hostname: tumulte-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - '127.0.0.1:9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - dokploy-network

  # ---------------------------------------------------------------------------
  # CADVISOR - Métriques Docker (containers, images)
  # ---------------------------------------------------------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: tumulte-cadvisor
    hostname: tumulte-cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - '127.0.0.1:8080:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - dokploy-network

  # ---------------------------------------------------------------------------
  # POSTGRES EXPORTER - Métriques PostgreSQL
  # ---------------------------------------------------------------------------
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: tumulte-postgres-exporter
    hostname: tumulte-postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=${DATA_SOURCE_NAME}
    ports:
      - '127.0.0.1:9187:9187'
    networks:
      - dokploy-network
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  # ---------------------------------------------------------------------------
  # REDIS EXPORTER - Métriques Redis
  # ---------------------------------------------------------------------------
  redis-exporter:
    image: oliver006/redis_exporter:v1.58.0
    container_name: tumulte-redis-exporter
    hostname: tumulte-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=${REDIS_ADDR:-redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    ports:
      - '127.0.0.1:9121:9121'
    networks:
      - dokploy-network
    extra_hosts:
      - 'host.docker.internal:host-gateway'

# Volumes persistants
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

# Networks
networks:
  # Dokploy network - réseau externe partagé avec tous les services
  dokploy-network:
    external: true