# =============================================================================
# Tumulte Monitoring Stack - Prometheus + Grafana + Exporters
# =============================================================================
#
# ENV_SUFFIX differentiates environments: "prod" or "staging"
# Cloudflare tunnel uses: tumulte-grafana-prod:3000 or tumulte-grafana-staging:3000
#
# Usage:
#   docker compose --env-file .env up -d
#   docker compose --env-file .env.staging up -d
#   docker compose --env-file .env.production up -d
#
# Accès local (dev):
#   - Grafana:     http://localhost:3001
#   - Prometheus:  http://localhost:9090
#   - Alertmanager: http://localhost:9093
#
# Accès via tunnel (staging/prod):
#   - Grafana: https://monitoring.tumulte.app ou https://monitoring-staging.tumulte.app
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PROMETHEUS - Collecte et stockage des métriques
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: tumulte-prometheus-${ENV_SUFFIX:-prod}
    hostname: tumulte-prometheus-${ENV_SUFFIX:-prod}
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-30d}'
      - '--storage.tsdb.retention.size=${PROMETHEUS_RETENTION_SIZE:-10GB}'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ./prometheus/targets:/etc/prometheus/targets:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring
      - dokploy-network
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      - ENV_SUFFIX=${ENV_SUFFIX:-prod}
    labels:
      - "tumulte.environment=${ENV_SUFFIX:-prod}"
      - "tumulte.component=prometheus"

  # ---------------------------------------------------------------------------
  # GRAFANA - Visualisation et dashboards
  # Cloudflare tunnel routes to: tumulte-grafana-{ENV_SUFFIX}:3000
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.1
    container_name: tumulte-grafana-${ENV_SUFFIX:-prod}
    hostname: tumulte-grafana-${ENV_SUFFIX:-prod}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-localhost}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      # Security (enabled for staging/prod via .env)
      - GF_SECURITY_COOKIE_SECURE=${GF_SECURITY_COOKIE_SECURE:-false}
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=${GF_SECURITY_STRICT_TRANSPORT_SECURITY:-false}
    ports:
      - '3001:3000'
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
      - dokploy-network
    depends_on:
      - prometheus
    labels:
      - "tumulte.environment=${ENV_SUFFIX:-prod}"
      - "tumulte.component=grafana"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ---------------------------------------------------------------------------
  # ALERTMANAGER - Gestion des alertes (Discord, email, etc.)
  # ---------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: tumulte-alertmanager-${ENV_SUFFIX:-prod}
    hostname: tumulte-alertmanager-${ENV_SUFFIX:-prod}
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - '9093:9093'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    networks:
      - monitoring
    environment:
      - DISCORD_MONITORING_WEBHOOK_URL=${DISCORD_MONITORING_WEBHOOK_URL:-}
      - DISCORD_CRITICAL_WEBHOOK_URL=${DISCORD_CRITICAL_WEBHOOK_URL:-}
      - ENV_SUFFIX=${ENV_SUFFIX:-prod}
    labels:
      - "tumulte.environment=${ENV_SUFFIX:-prod}"
      - "tumulte.component=alertmanager"

  # ---------------------------------------------------------------------------
  # NODE EXPORTER - Métriques système (CPU, RAM, disque, réseau)
  # ---------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: tumulte-node-exporter-${ENV_SUFFIX:-prod}
    hostname: tumulte-node-exporter-${ENV_SUFFIX:-prod}
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring
    labels:
      - "tumulte.environment=${ENV_SUFFIX:-prod}"
      - "tumulte.component=node-exporter"

  # ---------------------------------------------------------------------------
  # CADVISOR - Métriques Docker (containers, images)
  # ---------------------------------------------------------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: tumulte-cadvisor-${ENV_SUFFIX:-prod}
    hostname: tumulte-cadvisor-${ENV_SUFFIX:-prod}
    restart: unless-stopped
    privileged: true
    ports:
      - '8080:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring
    labels:
      - "tumulte.environment=${ENV_SUFFIX:-prod}"
      - "tumulte.component=cadvisor"

  # ---------------------------------------------------------------------------
  # POSTGRES EXPORTER - Métriques PostgreSQL
  # ---------------------------------------------------------------------------
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: tumulte-postgres-exporter-${ENV_SUFFIX:-prod}
    hostname: tumulte-postgres-exporter-${ENV_SUFFIX:-prod}
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=${DATA_SOURCE_NAME}
    ports:
      - '9187:9187'
    networks:
      - monitoring
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    labels:
      - "tumulte.environment=${ENV_SUFFIX:-prod}"
      - "tumulte.component=postgres-exporter"

  # ---------------------------------------------------------------------------
  # REDIS EXPORTER - Métriques Redis
  # ---------------------------------------------------------------------------
  redis-exporter:
    image: oliver006/redis_exporter:v1.58.0
    container_name: tumulte-redis-exporter-${ENV_SUFFIX:-prod}
    hostname: tumulte-redis-exporter-${ENV_SUFFIX:-prod}
    restart: unless-stopped
    environment:
      - REDIS_ADDR=${REDIS_ADDR:-redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    ports:
      - '9121:9121'
    networks:
      - monitoring
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    labels:
      - "tumulte.environment=${ENV_SUFFIX:-prod}"
      - "tumulte.component=redis-exporter"

# Volumes persistants
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

# Networks
networks:
  # Réseau interne monitoring
  monitoring:
    driver: bridge
  # Dokploy network - pour accéder aux containers backend/frontend
  dokploy-network:
    external: true
