# =============================================================================
# Prometheus Targets - Applications Tumulte (Production)
# =============================================================================
#
# Ce fichier est regénéré par scripts/deploy.sh
#
# =============================================================================

- targets:
    - 'tumulte-backend-prod:3333'
  labels:
    service: 'backend'
    app: 'tumulte'

- targets:
    - 'tumulte-frontend-prod:3000'
  labels:
    service: 'frontend'
    app: 'tumulte'
