name: Staging CI/CD (Progressif)

on:
  pull_request:
    branches:
      - staging
  push:
    branches:
      - staging

jobs:
  # Phase 1 : Quality Checks (parallèle backend/frontend)
  backend-quality:
    name: Backend Quality (TypeCheck + Lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: TypeCheck backend
        working-directory: ./backend
        run: npm run typecheck

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint

  frontend-quality:
    name: Frontend Quality (TypeCheck + Lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Clean install frontend dependencies
        working-directory: ./frontend
        run: |
          rm -rf node_modules
          npm cache clean --force
          npm install

      - name: Prepare Nuxt (generate .nuxt types)
        working-directory: ./frontend
        run: |
          rm -rf .nuxt .output
          npx nuxt prepare

      - name: TypeCheck frontend
        working-directory: ./frontend
        run: npm run typecheck

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

  # Phase 2 : Tests unitaires (parallèle backend/frontend)
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: backend-quality

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: twitch_polls_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run backend unit tests with coverage
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
          FRONTEND_URL: http://localhost:3000
        run: npm run test:coverage -- --suite=unit

      # Note: c8 outputs coverage to console, coverage threshold is enforced by c8 config

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: frontend-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Clean install frontend dependencies
        working-directory: ./frontend
        run: |
          rm -rf node_modules
          npm cache clean --force
          npm install

      - name: Prepare Nuxt (generate .nuxt types)
        working-directory: ./frontend
        run: |
          rm -rf .nuxt .output
          npx nuxt prepare

      - name: Run frontend unit tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage

      # Vitest coverage thresholds are enforced in vitest.config.ts

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend-unit
          name: frontend-unit-coverage
          fail_ci_if_error: false

      - name: Upload frontend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-unit-test-results
          path: frontend/coverage/

  # Phase 3 : Build
  build:
    name: Build Backend & Frontend
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Backend Build
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Build backend
        working-directory: ./backend
        run: |
          # AdonisJS n'a pas de build step classique, mais on peut vérifier la compilation
          npx tsc --noEmit

      # Frontend Build
      - name: Clean install frontend dependencies
        working-directory: ./frontend
        run: |
          rm -rf node_modules
          npm cache clean --force
          npm install

      - name: Build frontend
        working-directory: ./frontend
        env:
          NUXT_PUBLIC_API_URL: http://localhost:3333
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.output/

  # Phase 4 : Tests fonctionnels (non-bloquant, warning seulement)
  backend-functional-tests:
    name: Backend Functional Tests (Warning Only)
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true  # Ne bloque pas le merge si ça échoue

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: twitch_polls_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run database migrations
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
          FRONTEND_URL: http://localhost:3000
        run: node --loader ts-node-maintained/esm bin/console.ts migration:run --force

      - name: Run functional tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
          FRONTEND_URL: http://localhost:3000
        run: npm run test -- --filter=functional

      - name: Warning on functional tests failure
        if: failure()
        run: |
          echo "::warning::Functional tests failed but not blocking merge. Please review!"
