name: Production CI/CD (Complet)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Phase 1 : Quality Checks
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Backend
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: TypeCheck backend
        working-directory: ./backend
        run: npm run typecheck

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint

      # Frontend
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: TypeCheck frontend
        working-directory: ./frontend
        run: npm run typecheck

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

  # Phase 2 : Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit backend dependencies
        working-directory: ./backend
        run: |
          npm audit --audit-level=moderate || echo "::warning::Backend has security vulnerabilities"

      - name: Audit frontend dependencies
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate || echo "::warning::Frontend has security vulnerabilities"

  # Phase 3 : Tests unitaires (BLOQUANT)
  unit-tests:
    name: Unit Tests (Required)
    runs-on: ubuntu-latest
    needs: quality-checks

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: twitch_polls_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend unit tests with coverage
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: npm run test:coverage -- --filter=unit

      # Note: c8 outputs coverage to console, coverage threshold is enforced by c8 config

  # Phase 4 : Tests fonctionnels (BLOQUANT en production)
  functional-tests:
    name: Functional Tests (Required)
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: twitch_polls_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run database migrations
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: node --loader ts-node-maintained/esm bin/console.ts migration:run --force

      - name: Run functional tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: npm run test -- --filter=functional

      - name: Upload functional test coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-functional-coverage
          path: backend/coverage/

  # Phase 4b : Tests E2E Backend (BLOQUANT en production)
  backend-e2e-tests:
    name: Backend E2E Tests (Required)
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: twitch_polls_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run database migrations
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: node --loader ts-node-maintained/esm bin/console.ts migration:run --force

      - name: Run E2E tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: npm run test -- --filter=e2e

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-e2e-results
          path: backend/coverage/

  # Phase 5 : Build Production
  build-production:
    name: Build Production
    runs-on: ubuntu-latest
    needs: [functional-tests, backend-e2e-tests, security-audit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Backend Build
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci --production=false

      - name: Build backend
        working-directory: ./backend
        run: npx tsc --noEmit

      # Frontend Build (Production)
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend for production
        working-directory: ./frontend
        env:
          NODE_ENV: production
          NUXT_PUBLIC_API_URL: https://api.tumulte.app
        run: npm run build

      - name: Check build size
        working-directory: ./frontend
        run: |
          du -sh .output
          echo "Frontend build size:" && du -sh .output

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            frontend/.output/
            backend/build/

  # Phase 6 : Tests E2E Frontend (si configurÃ©s avec Playwright)
  e2e-tests:
    name: E2E Tests (Frontend)
    runs-on: ubuntu-latest
    needs: build-production
    continue-on-error: true  # Optionnel pour l'instant

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: twitch_polls_test
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Backend setup
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run migrations
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: node --loader ts-node-maintained/esm bin/console.ts migration:run --force

      - name: Start backend server
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: npm run start &

      # Frontend E2E
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./frontend
        env:
          NUXT_PUBLIC_API_URL: http://localhost:3333
        run: npm run test:e2e || echo "::warning::E2E tests not configured yet"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/

  # Phase finale : Summary
  deployment-ready:
    name: âœ… Ready for Production
    runs-on: ubuntu-latest
    needs: [quality-checks, security-audit, unit-tests, functional-tests, build-production]
    if: success()

    steps:
      - name: Success message
        run: |
          echo "::notice::ðŸš€ All checks passed! Ready for production deployment."
          echo "âœ… Quality checks: PASSED"
          echo "âœ… Security audit: PASSED"
          echo "âœ… Unit tests: PASSED"
          echo "âœ… Functional tests: PASSED"
          echo "âœ… Production build: PASSED"
