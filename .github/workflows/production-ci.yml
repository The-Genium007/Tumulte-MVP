name: Production CI/CD (Complet)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Phase 1 : Quality Checks (parallèle backend/frontend)
  backend-quality:
    name: Backend Quality (TypeCheck + Lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: TypeCheck backend
        working-directory: ./backend
        run: npm run typecheck

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint

  frontend-quality:
    name: Frontend Quality (TypeCheck + Lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: TypeCheck frontend
        working-directory: ./frontend
        run: npm run typecheck

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

  # Phase 2 : Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit backend dependencies
        working-directory: ./backend
        run: |
          npm audit --audit-level=moderate || echo "::warning::Backend has security vulnerabilities"

      - name: Audit frontend dependencies
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate || echo "::warning::Frontend has security vulnerabilities"

  # Phase 3 : Tests unitaires (parallèle backend/frontend, BLOQUANT)
  backend-unit-tests:
    name: Backend Unit Tests (Required)
    runs-on: ubuntu-latest
    needs: backend-quality

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: twitch_polls_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend unit tests with coverage
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: npm run test:coverage -- --filter=unit

      # Note: c8 outputs coverage to console, coverage threshold is enforced by c8 config

  frontend-unit-tests:
    name: Frontend Unit Tests (Required)
    runs-on: ubuntu-latest
    needs: frontend-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Prepare Nuxt (generate .nuxt/tsconfig.json)
        working-directory: ./frontend
        run: npx nuxt prepare

      - name: Run frontend unit tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage

      # Vitest coverage thresholds are enforced in vitest.config.ts

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend-unit
          name: frontend-unit-coverage
          fail_ci_if_error: false

      - name: Upload frontend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-unit-test-results
          path: frontend/coverage/

  # Phase 4 : Tests fonctionnels backend (BLOQUANT en production)
  backend-functional-tests:
    name: Backend Functional Tests (Required)
    runs-on: ubuntu-latest
    needs: backend-unit-tests

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: twitch_polls_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run database migrations
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: node --loader ts-node-maintained/esm bin/console.ts migration:run --force

      - name: Run functional tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: npm run test -- --filter=functional

      - name: Upload functional test coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-functional-coverage
          path: backend/coverage/

  # Phase 4b : Tests E2E Backend (BLOQUANT en production)
  backend-e2e-tests:
    name: Backend E2E Tests (Required)
    runs-on: ubuntu-latest
    needs: backend-unit-tests

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: twitch_polls_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run database migrations
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: node --loader ts-node-maintained/esm bin/console.ts migration:run --force

      - name: Run E2E tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: npm run test -- --filter=e2e

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-e2e-results
          path: backend/coverage/

  # Phase 5 : Build Production
  build-production:
    name: Build Production
    runs-on: ubuntu-latest
    needs: [backend-functional-tests, backend-e2e-tests, frontend-unit-tests, security-audit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Backend Build
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci --production=false

      - name: Build backend
        working-directory: ./backend
        run: npx tsc --noEmit

      # Frontend Build (Production)
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend for production
        working-directory: ./frontend
        env:
          NODE_ENV: production
          NUXT_PUBLIC_API_URL: https://api.tumulte.app
        run: npm run build

      - name: Check build size
        working-directory: ./frontend
        run: |
          du -sh .output
          echo "Frontend build size:" && du -sh .output

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            frontend/.output/
            backend/build/

  # Phase 6 : Tests E2E Frontend (BLOQUANT en production)
  frontend-e2e-tests:
    name: Frontend E2E Tests (Required)
    runs-on: ubuntu-latest
    needs: build-production
    # Timeout global pour le job (15 minutes max)
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: twitch_polls_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Backend setup
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run migrations
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: node --loader ts-node-maintained/esm bin/console.ts migration:run --force

      - name: Start backend server
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3333
          HOST: localhost
          LOG_LEVEL: silent
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: twitch_polls_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
          APP_KEY: test_key_32_characters_long_1234
          TWITCH_CLIENT_ID: test_client_id
          TWITCH_CLIENT_SECRET: test_client_secret
          TWITCH_REDIRECT_URI: http://localhost:3333/auth/twitch/callback
        run: |
          npm run start &
          # Attendre que le backend soit prêt (max 60 secondes)
          for i in {1..30}; do
            if curl -s http://localhost:3333/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

      # Frontend E2E
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./frontend
        env:
          NUXT_PUBLIC_API_URL: http://localhost:3333
          CI: true
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/

  # Phase finale : Summary
  deployment-ready:
    name: Ready for Production
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality, security-audit, backend-unit-tests, frontend-unit-tests, backend-functional-tests, backend-e2e-tests, build-production, frontend-e2e-tests]
    if: success()

    steps:
      - name: Success message
        run: |
          echo "::notice::All checks passed! Ready for production deployment."
          echo "Backend Quality: PASSED"
          echo "Frontend Quality: PASSED"
          echo "Security audit: PASSED"
          echo "Backend Unit tests: PASSED"
          echo "Frontend Unit tests: PASSED"
          echo "Backend Functional tests: PASSED"
          echo "Backend E2E tests: PASSED"
          echo "Production build: PASSED"
          echo "Frontend E2E tests: PASSED"
