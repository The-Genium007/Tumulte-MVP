version: '3.8'

services:
  # Frontend - Nuxt dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_WS_URL: ${VITE_WS_URL}
    container_name: tumulte-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3333}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3333}
    restart: unless-stopped
    networks:
      - dokploy-network

# Networks
networks:
  # Dokploy network - required for Dokploy domain management and Traefik routing
  dokploy-network:
    external: true
