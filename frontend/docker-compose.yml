services:
  # Frontend - Nuxt dashboard
  # Service name includes environment suffix to avoid conflicts between staging/production
  frontend-${NODE_ENV:-production}:
    container_name: tumulte-frontend-${NODE_ENV:-production}
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE}
    image: ${IMAGE_NAME:-tumulte-frontend}:${IMAGE_TAG:-latest}
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      HOST: 0.0.0.0

      # API URL (must be provided via .env file)
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE}
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback

# Networks
networks:
  # Dokploy network - required for Dokploy domain management and Traefik routing
  dokploy-network:
    external: true
