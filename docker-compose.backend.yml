version: '3.8'

services:
  # Backend - AdonisJS API + WebSocket
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tumulte-backend
    environment:
      NODE_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      PORT: 3333
      HOST: 0.0.0.0
      APP_KEY: ${APP_KEY}
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}
      TWITCH_REDIRECT_URI: ${TWITCH_REDIRECT_URI}
      MJ_TWITCH_IDS: ${MJ_TWITCH_IDS}
      SESSION_DRIVER: ${SESSION_DRIVER:-cookie}
      FRONTEND_URL: ${FRONTEND_URL}
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Networks
networks:
  # Dokploy network - required for Dokploy domain management and Traefik routing
  dokploy-network:
    external: true
