services:
  # Backend - AdonisJS API + WebSocket
  # ENV_SUFFIX differentiates environments: "prod" or "staging"
  # Cloudflare tunnel uses: tumulte-backend-prod:3333 or tumulte-backend-staging:3333
  #
  # SWARM MODE: Deploy with `docker stack deploy -c docker-compose.yml tumulte`
  # COMPOSE MODE: Deploy with `docker compose up -d` (replicas ignored)
  backend:
    # container_name is ignored in Swarm mode (dynamic naming with replicas)
    container_name: tumulte-backend-${ENV_SUFFIX:-prod}
    hostname: tumulte-backend-${ENV_SUFFIX:-prod}
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ${IMAGE_NAME:-tumulte-backend}:${IMAGE_TAG:-latest}
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3333
      HOST: 0.0.0.0
      APP_KEY: ${APP_KEY}
      APP_VERSION: ${APP_VERSION:-0.3.0}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      TZ: ${TZ:-UTC}

      # Database PostgreSQL
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_POOL_MIN: ${DB_POOL_MIN:-2}
      DB_POOL_MAX: ${DB_POOL_MAX:-20}

      # Redis
      REDIS_CONNECTION: ${REDIS_CONNECTION:-main}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB:-0}

      # Twitch OAuth
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}
      TWITCH_REDIRECT_URI: ${TWITCH_REDIRECT_URI}

      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}

      # Discord Support
      DISCORD_SUPPORT_WEBHOOK_URL: ${DISCORD_SUPPORT_WEBHOOK_URL}
      DISCORD_SUPPORT_ROLE_ID: ${DISCORD_SUPPORT_ROLE_ID}
      DISCORD_SUGGESTIONS_WEBHOOK_URL: ${DISCORD_SUGGESTIONS_WEBHOOK_URL}

      # GitHub Integration
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_REPO: ${GITHUB_REPO}
      GITHUB_DISCUSSION_CATEGORY_ID: ${GITHUB_DISCUSSION_CATEGORY_ID}

      # Session & Security
      SESSION_DRIVER: ${SESSION_DRIVER:-cookie}

      # Frontend URL (pour CORS)
      FRONTEND_URL: ${FRONTEND_URL}

      # API URL (pour les webhooks Foundry)
      API_URL: ${API_URL}

      # Sentry (optional)
      SENTRY_DSN: ${SENTRY_DSN}

      # Push Notifications (VAPID)
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_SUBJECT: ${VAPID_SUBJECT}

      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-noreply@tumulte.app}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Tumulte}

      # Administrators
      ADMIN_EMAILS: ${ADMIN_EMAILS}
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3333/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      # Number of replicas (Swarm mode only)
      # Set to 1 for backend due to migration handling in entrypoint
      # Can be increased after initial deployment if migrations are handled separately
      replicas: ${BACKEND_REPLICAS:-1}
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      # Rolling update configuration
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
        monitor: 30s
      # Automatic rollback on failure
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
        order: start-first
      # Restart policy (Swarm mode - replaces 'restart: unless-stopped')
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      # Placement constraints (optional - for multi-node clusters)
      # placement:
      #   constraints:
      #     - node.role == worker
      #     - node.labels.type == backend

# Networks
networks:
  # Dokploy network - required for Dokploy domain management and Traefik routing
  dokploy-network:
    external: true
