version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: tumulte-postgres-test
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: tumulte_test
    ports:
      - "5433:5432"
    tmpfs:
      # In-memory database for maximum speed during tests
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    container_name: tumulte-redis-test
    ports:
      - "6380:6379"
    tmpfs:
      # In-memory cache for maximum speed during tests
      - /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
